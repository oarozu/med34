security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:

        dev:
            #           pattern:  ^/
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            anonymous:  ~
            security: false

        home:
            pattern: ^/home$
            anonymous: ~
            security: false

        secured_area:
            switch_user: { role: ROLE_ADMIN, parameter: _quieroser }
            pattern:    ^/
            #            http_basic:
            #                realm: "Introduzca Usuario y Contrase√±a"
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /home/periodo

            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admon, roles: [ROLE_ADMIN, ROLE_ADMON] }
        - { path: ^/doc, roles: [ROLE_DOC, ROLE_ADMIN] }
        - { path: ^/dec, roles: ROLE_DEC }
        - { path: ^/unad, roles: [ROLE_DEC, ROLE_ADMIN, ROLE_DOC, ROLE_SECA, ROLE_ADMON, ROLE_AVAL] }
        - { path: ^/aval, roles: [ROLE_DEC, ROLE_DIRZ, ROLE_ADMON] }
        - { path: ^/lider, roles: ROLE_LP }
